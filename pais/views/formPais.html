<div id="viewForm" class="row" >
	<div class="col-md-4 col-md-offset-4">
		<div class="row">
			<div class="col-md-12">
				<h2 class="center">Cadastro de País</h2>
			</div>
		</div><!--/row-->
		<form name="form">
			<div class="row">
				<div class="col-md-12 form-group">
					<label class="control-label">Nome do País</label>
					<input type="text" ng-model="pais.nome" name="nomeInput" class="form-control" required>
				</div>
			</div><!--/row-->	
			<div class="row">
				<div class="col-md-6 form-group">
					<label class="control-label">Sigla</label>
					<input type="text" ng-model="pais.sigla" name="siglaInput" class="form-control" required>
				</div>
				<div class="col-md-6 form-group">
					<label class="control-label">DDI</label>
					<input type="text" ng-model="pais.ddi" name="ddiInput" class="form-control" ng-pattern="/^(\+\d(1)*)/" required>
				</div>
			</div><!--/row-->
			<div class="row">
				<div class="col-md-8 col-md-offset-4">
					<a href="./pais" class="btn btn-danger">
						Voltar
					</a>
					<a ng-click="pais = {}" class="btn btn-warning">
						Limpar
					</a>
					<button  ng-disabled="form.$invalid" ng-click="salvarPais()" class="btn btn-success">
						Salvar
					</button>					
				</div>
			</div><!--/row-->
		</form>	
	</div>
</div><!--/row-->
