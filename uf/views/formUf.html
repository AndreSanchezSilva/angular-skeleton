<!--Início do conteúdo do Form-->
<div class="row" >
  <div class="col-md-4 col-md-offset-4">
    <div class="row">
      <div class="col-md-12">
        <h2 class="center">Cadastro de Unidade Federativa (UF)</h2>
      </div>
    </div><!--/row-->
    <form name="form">
      <div class="row">
        <div class="col-md-12 form-group">
          <label class="control-label">Nome da Unidade Federativa (UF)</label>
          <input type="text" name="nomeInput" class="form-control">
        </div>
      </div><!--/row--> 
      <div class="row">
        <div class="col-md-6 form-group">
          <label class="control-label">Sigla</label>
          <input type="text" name="siglaInput" class="form-control">
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label">País</label>
          <select class="form-control">
            <option>Argentina(AR)</option>
            <option>Brasil(Br)</option>
            <option>Estados Unidos da América (EUA)</option>
            <option>Holanda (NL)</option>
            <option>México (MX)</option>
          </select>                
        </div>
      </div><!--/row-->            
      <div class="row">
        <div class="col-md-8 col-md-offset-4">
          <a href="./endereco/uf" class="btn btn-danger">
            Voltar
          </a>
          <button class="btn btn-warning">
            Limpar
          </button>
          <button  class="btn btn-success">
            Salvar
          </button>         
        </div>
      </div><!--/row-->
    </form> 
  </div>
</div><!--/row-->
<!--Fim do conteúdo do Form-->
