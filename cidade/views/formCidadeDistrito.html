<!--Início do conteúdo do Form-->
<div id="viewForm" class="row" >
  <div class="col-md-4 col-md-offset-4">
    <div class="row">
      <div class="col-md-12">
        <h2 class="center">Cadastro de País</h2>
      </div>
    </div><!--/row-->
    <form name="form">
      <div class="row">
        <div class="col-md-12 form-group">
          <label class="control-label">Nome do País</label>
          <input name="nomeInput" list="teste" class="form-control">
          <datalist id="teste">
            <option>Brasil</option>
            <option>China</option>
          </datalist>
        </div>
      </div><!--/row--> 
      <div class="row">
        <div class="col-md-6 form-group">
          <label class="control-label">Sigla</label>
          <input type="text" name="siglaInput" class="form-control">
        </div>
        <div class="col-md-6 form-group">
          <label class="control-label">DDI</label>
          <input type="text" name="ddiInput" class="form-control">
        </div>
      </div><!--/row-->
      <div class="row">
        <div class="col-md-8 col-md-offset-4">
          <a href="./pais" class="btn btn-danger">
            Voltar
          </a>
          <button class="btn btn-warning">
            Limpar
          </button>
          <button  class="btn btn-success">
            Salvar
          </button>         
        </div>
      </div><!--/row-->
    </form> 
  </div>
</div><!--/row-->
<!--Fim do conteúdo do Form-->
